    <script>
        var cvs = document.getElementById('canvas');
        var ctx = cvs.getContext('2d');
     
        var gradient1 = ctx.createLinearGradient(0, 0, 1644, 0);
        // 用ctx的createLinearGradient方法创建一个线性渐变对象，并赋值
        gradient1.addColorStop(0, "#fffc96");
        // 用gradient1的addColorStop方法添加渐变颜色，下同
        gradient1.addColorStop(1, "skyblue");
        ctx.beginPath();
        // 用ctx的beginPath方法开始绘制路径
        ctx.fillStyle = gradient1;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fill();
        // 用ctx的fill方法填充路径
